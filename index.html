<!DOCTYPE html>
<html lang="en">
<head>

  <title>Studio Rosyln Team</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">

<body>
  <!-- begin site container -->
  <div id="siteContainer">
    <!-- begin header -->
    <header id="mainHeader">
      <h1 class="hidden">Studio Rosyln Team</h1>
      <div id="logo">
        <p>Logo</p>
      </div>
    </header>
    <!-- end header -->
    <!-- begin navigation -->
    <nav id="mainNav">
      <h2 class="hidden">Main Navigation</h2>
      <p>Navigation</p>
    </nav>
    <!-- end navigation-->
    <!-- begin hero image -->
    <div id="aboutHero">
      <p>Hero Image & About Us</p>
    </div>
    <!-- end hero image -->
    <!-- begin about -->
    <section id="about">
      <h2 class="hidden">About The Company</h2>
      <div class="aboutSection">
        <p class="aboutImg">Image</p>
        <p class="aboutTitle">Title</p>
        <p class="aboutCopy">Copy</p>
      </div>
      <div class="aboutSection">
        <p class="aboutImg">Image</p>
        <p class="aboutTitle">Title</p>
        <p class="aboutCopy">Copy</p>
      </div>
      <div class="aboutSection">
        <p class="aboutImg">Image</p>

        <p class="aboutCopy">Copy</p>
      </div>
    </section>

    <!-- begin our values -->
    <section id="ourValues">
      <h2 class="hidden">Our Values</h2>
      <div id="valueImg">
        <p>Image</p>
      </div>
      <div id="valueText">
        <p>Copy</p>
      </div>
    </section>
    <!-- end our values -->
    <!-- begin brand video -->
    <section id="brandVideo">
      <h2 class="hidden">Brand Video</h2>
      <div id="videoTitle">
        <p>Video Title</p>
      </div>
      <div id="videoClip">
        <p>Video Thumbnail</p>
      </div>
    </section>
    <!-- end brand video -->
    <!-- begin footer -->
    <section id="mainFooter">
      <h2 class="hidden">Footer</h2>
      <div id="footerLogo">
        <p>Logo</p>
      </div>
      <div id="footerLinks">
        <p>Links</p>
      </div>
    </section>
    <div id="copyright">
      <p>Copyright</p>
    </div>
    <!-- end footer -->
  </div>
  <!-- end site container -->
  <script src="js/main.js"></script>
</body>
</html>
